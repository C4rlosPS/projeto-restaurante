<!DOCTYPE html>
<html>
<head>
  <title>Homepage</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .logo {
      max-width: 100%;
      margin-bottom: 5px;
    }

    .menu {
      width: 100%;
      max-width: 300px;
      padding: 10px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: Arial, Helvetica, sans-serif;
      margin-top: 20px;
    }

    .button {
      padding: 10px 20px;
      background-color: #19191a;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      width: 100%;
    }

    button:hover {
      background-color: #424246;
    }

    .sidebar {
      position: fixed;
      top: 0;
      bottom: 0;
      width: 100%;
      max-width: 300px;
      background-color: black;
      z-index: 1;
    }

    .sidebar-left {
      left: 0;
    }

    .sidebar-right {
      right: 0;
    }

    @media only screen and (min-width: 768px) {
      body {
        align-items: flex-start;
        padding-left: 320px;
      }

      .container {
        padding: 40px;
      }

      .logo {
        max-width: 400px;
      }
    }
  </style>
</head>
<body>

<div class="sidebar sidebar-left"></div>
<div class="sidebar sidebar-right"></div>

<div class="container">
  <img class="logo" src="img/logo.png" alt="Logo do Restaurante">
  <div class="menu">
    <h3>Cardápio do Dia</h3>
    <p> - Arroz e Feijão;<br><br>
      - Filé de Frango á Milanesa;<br><br>
      - Linguicinha de Frango;<br><br>
      - Salada de alface;
    </p>
  </div>
  <a href="Pedidos.html">
    <button class="button">Fazer Pedido</button>
  </a>
</div>

</body>
</html>
